<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Stock Advisor | Login</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e3a8a, #3b82f6);
      font-family: "Segoe UI", sans-serif;
      color: white;
    }
    .container {
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1rem;
      color: #dbeafe;
      margin-bottom: 25px;
    }
    input {
      padding: 12px;
      border: none;
      border-radius: 5px;
      width: 220px;
      font-size: 16px;
      text-align: center;
      margin-bottom: 15px;
    }
    button {
      background: white;
      color: #1e3a8a;
      font-weight: 600;
      border: none;
      padding: 14px 30px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255,255,255,0.2);
    }
    button:hover {
      background: #dbeafe;
      transform: scale(1.05);
    }
    .logo {
      font-size: 60px;
      font-weight: bold;
      margin-bottom: 10px;
      letter-spacing: 1px;
      background: linear-gradient(to right, #93c5fd, #bfdbfe);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">ðŸ’¹ Smart Stock Advisor</div>
    <h1>Navigate the Markets with AI Insight</h1>
    <div style="text-align: right; margin-top: 20px;">
    <button onclick="window.location.href='/chat'">Start Chat</button>
    </div>
  </div>

        }
    </script> -->
</body>
</html>
